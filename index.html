<div class="panel panel-default" style="max-width:400px;margin-left:auto; margin-right:auto; margin-top:100px;">
  <div class="panel-body text-center">


    <h1>Beastie Boys Hangman</h1>
      <div class="panel-body text-left">

<!--•	PseudoCode: Hangman
•	Computer displays blank spaces for user to guess one of five Beastie Boys-related words.
•	Player guesses letter.
•	If the player chooses a correct letter, the letter displays in the appropriate space.
•	If the user guesses an incorrect letter, the Wrong Guess counter adds by one.
•	User gets 15 chances to guess the word.
•	The game title, Beastie Boys Hangman Game gives a clue as to the Hangman words.
• Additional Hint: Words may be names or cities
-->

<Container=left justified>
<p>Guesses to go: <span id="guesses-left"></span></p>
<p>Wrong Guesses: <span id="wrong-guesses"></span></p>
<p>Player Wins: <span id="win-counter"></span></p>
<p>Player Losses: <span id="loss-counter"></span></p>
<h3 id="word-blank"></h3>

<script src="./assets/javascript/game.js"></script>

  </div>
</div>
